  <body>
    
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>time_stamp</th>
                            <th>date</th>
                            <th>item</th>
                            <th>project</th>
                            <th>dc_no</th>
                            <th>returnable</th>
                            <th>project</th> 
                            <th>remarks</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in queryset %}
                          <tr>
                            <th>{{ i.time_stamp }}</th>
                            <th>{{ i.date }}</th>
                            <th>{{ i.item }}</th>
                           
                            <th>{{ i.dc_no }}</th>
                            <th>{{ i.returnable }}</th>
                      
                            <th>{{ i.project }}</th> 
                            <th>{{ i.customer }}</th>
                            <th>{{ i.remarks }}</th>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
 
  </body>
